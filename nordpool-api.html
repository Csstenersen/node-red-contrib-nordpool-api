<script type="text/javascript">
    RED.nodes.registerType('nordpool-api',{
        category: 'Request',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            area: {value:"Oslo"},
            currency: {Value:"NOK"},
            ahead_hours: {Value:"3"}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||"nordpool-api";
        }
    });
</script>

<script type="text/x-red" data-template-name="nordpool-api">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-area"><i class="icon-tag"></i> area</label>
        
        <select value="" id="node-input-area" placeholder="area">
            <option value="SYS">SYS</option>
            <option value="SE1">SE1</option>
            <option value="SE2">SE2</option>
            <option value="SE3">SE3</option>
            <option value="SE4">SE4</option>
            <option value="FI">FI</option>
            <option value="DK1">DK1</option>
            <option value="DK2">DK2</option>
            <option value="Oslo">Oslo</option>
            <option value="Kr.sand">Kr.sand</option>
            <option value="Bergen">Bergen</option>
            <option value="Molde">Molde</option>
            <option value="Tr.heim">Tr.heim</option>
            <option value="Tromsø">Tromsø</option>
            <option value="EE">EE</option>
            <option value="LV">LV</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-currency"><i class="icon-tag"></i> currency</label>
        
        <select value="" id="node-input-currency" placeholder="currency">
            <option value="EUR">EUR/MWh</option>
            <option value="NOK">NOK/MWh</option>
            <option value="DKK">DKK/MWh</option>
            <option value="SEK">SEK/MWh</option>
        </select>
    </div>
    
</script>

<script type="text/x-red" data-help-name="nordpool-api">
    <p>A Node-Red Node for collecting `day ahead` prices from NorpoolGroup.</p>
    <p>By default in input the node collect the price for the next hour from area `Oslo` 
    in currency `NOK/MWh` The area and currency can be changed by selecting from the drop down menu 
    in the properties menu</p>

</script>
